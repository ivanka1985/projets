<!DOCTYPE html>
<html>
  
<!----  head ------>
<head>
  <title>Ivana Timer</title>
  <link rel="stylesheet" href="time.css">
</head>

<!----  body ------>
<body>

<!----  timer ------>

<div class="bouncing-text" style="margin-left: 50px;">
  <div class="T">T</div>
  <div class="I">I</div>
  <div class="M">M</div>
  <div class="E">E</div>
  <div class="R">R</div>
  <div class="SEC">10</div>
  <div class="shadow"></div>
  <div class="shadow-two"></div>
</div>

  <p id="countdown">10</p>
</div>

  <marquee scrollamount="15">
    <img src="coucou/happy-smiling.gif">
 </marquee>
<!----  script ------>
<script src="timer.js"></script>




</body>
</html>
