<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="welcome.html"></a>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/afd9e6dcf7.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="../formIva/css/style.css">
    <title>Questionaire Ivana</title>
</head>


<body>
<div class="img">
    <div class="container d-flex justify-content-center ps-5 pt-4">
        <div class="row col-md-5 ps-4 pb-5">
          <div class=" white ps-5 pb-5">
            <h1>Inscription</h1>
        <br>
        <br>
 <!-- function for my form -->
              <form id="myForm" onsubmit="return validateForm()">
 <!-- surname -->
                    <div>
                      <label for="surname">Prénom</label><br>
                          <span id="surnameError" class="error"></span>
                                <input type="text" class="col-10" id="surname" name="surname" placeholder="&#x1F64E Votre Nom">
                    </div>   
                    <br>
 <!-- first name -->
                      <div>
                        <label for="firstName">Nom</label>
                        <br>
                          <span id="firstNameError" class="error"></span>
                              <input type="text" class="col-10" id="firstName" name="firstName" placeholder="&#x1F64E Votre Prenom">
                      </div>
                      <br>
 <!-- birthdate -->
                      <div>
                        <label for="date">Date de naissance</label> <br>
                          <span id="dateError" class="error"></span>
                              <input type="text" class="col-10" id="date" name="date" placeholder="&#x1F4C6 Votre date de naissance">
                      </div>
                      <br>
 <!-- place of birth -->
                      <div>
                        <label for="place">Lieu de naissance</label> <br>
                        <span id="placeError" class="error"></span>
                        <input type="text" class="col-10" id="place" name="place" placeholder="&#x1F30D Votre lieu de naissance">
                      </div>
                      <br>

 <!-- zodiac sings -->
                    <div>
                      <label for="signe">Signe astrologique</label> <br>
                          <span id="signeError" class="error"></span>
                                <select class="col-10" id="signe" name="signe" placeholder="Votre signe astrologique">
                                  <option value="Your signe">Votre signe astrologique</option>
                                  <option value="Aries">&#x2651 Bélier</option>
                                  <option value="Taurus">&#x2649 Taureau</option>
                                  <option value="Gemini">&#x264A Gémeaux</option>
                                  <option value="Cancer">&#x264B Cancer</option>
                                  <option value="Leo">&#x264C Lion</option>
                                  <option value="Virgo">&#x264D Vierge</option>
                                  <option value="Libra">&#x264E Balance</option>
                                  <option value="Scorpio">&#x264F Scorpion</option>
                                  <option value="Sagittarius">&#x2650 Sagittaire</option>
                                  <option value="Capricorn">&#x2648 Capricorne</option>
                                  <option value="Aquarius">&#x2652 Verseau</option>
                                  <option value="Pisces">&#x2653 Poisson</option>
                                </select>
                    </div>
                      <br>
<!--email -->
                    <div>
                      <label for="email">Email</label> <br>
                          <span id="emailError" class="error"></span>
                              <input type="text" class="col-10" id="email" name="email" placeholder="&#9993 Votre Email">
                    </div>
                      <br>
 <!-- password -->
                      <div>
                        <label for="password">Mot de passe</label> <br>
                          <span id="passwordError" class="error"></span>
                              <input class="col-10" type="password" id="password" name="password" placeholder="&#x1F510 Votre mot de passe">
                      </div>
                      <br>
 <!-- password confirmation -->
                      <div>
                          <label for="confirmPassword">Confirmer le mot de passe</label><br>
                             <span id="confirmPasswordError" class="error"></span>
                                <input class="col-10" type="password" id="confirmPassword" name="confirmPassword" placeholder="&#x1F510 Votre mot de passe">
                      </div>
                      <br>
 <!-- message presentation -->
                      <div>
                          <label for="presentation">Présentation en quelques mots</label><br>
                            <span id="presentationError" class="error"></span>
                              <textarea id="presentation" name="presentation" rows="3" cols="50" class="col-10" oninput="countCharacters()"></textarea>
                                <div id="characterCount">Caractère(s)</div>
                      </div>
                      <br>
 <!-- button submit -->
          <input type="submit" value="INSCRIPTION" class="button col-10">
        </form>
      </div>
    </div>
  </div>
</div>


<script src="../formIva/script.js" type="text/javascript"></script>

</body>
</html>
